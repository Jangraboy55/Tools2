<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Calcs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #121212;
      --text: #f0f0f0;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background: #f4f4f4;
      padding: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .calculator {
      display: none;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .result {
      font-weight: bold;
      margin-top: 1rem;
    }
    .copy-btn {
      margin-top: 0.5rem;
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    .toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-dark">ðŸŒ“</button>
  <header><h1>Pro Calcs</h1></header>
  <nav>
    <button onclick="showCalc('standard')">Standard</button>
    <button onclick="showCalc('age')">Age</button>
    <button onclick="showCalc('emi')">EMI</button>
    <button onclick="showCalc('bmi')">BMI</button>
    <button onclick="showCalc('tip')">Tip & Split</button>
  </nav>

  <div class="container">
    <!-- Standard Calculator -->
    <div id="standard" class="calculator">
      <input id="stdExpr" placeholder="e.g. 12 + 5 * 3" />
      <button onclick="calcStandard()">Calculate</button>
      <div class="result" id="stdResult"></div>
      <button class="copy-btn" onclick="copyResult('stdResult')">Copy</button>
    </div>

    <!-- Age Calculator -->
    <div id="age" class="calculator">
      <input type="date" id="dob" />
      <button onclick="calcAge()">Calculate Age</button>
      <div class="result" id="ageResult"></div>
      <button class="copy-btn" onclick="copyResult('ageResult')">Copy</button>
    </div>

    <!-- EMI Calculator -->
    <div id="emi" class="calculator">
      <input type="number" id="loan" placeholder="Loan Amount" />
      <input type="number" id="rate" placeholder="Annual Interest Rate (%)" />
      <input type="number" id="term" placeholder="Loan Term (months)" />
      <button onclick="calcEMI()">Calculate EMI</button>
      <div class="result" id="emiResult"></div>
      <button class="copy-btn" onclick="copyResult('emiResult')">Copy</button>
    </div>

    <!-- BMI Calculator -->
    <div id="bmi" class="calculator">
      <input type="number" id="weight" placeholder="Weight (kg)" />
      <input type="number" id="height" placeholder="Height (cm)" />
      <button onclick="calcBMI()">Calculate BMI</button>
      <div class="result" id="bmiResult"></div>
      <button class="copy-btn" onclick="copyResult('bmiResult')">Copy</button>
    </div>

    <!-- Tip Calculator -->
    <div id="tip" class="calculator">
      <input type="number" id="bill" placeholder="Bill Amount" />
      <input type="number" id="tipPercent" placeholder="Tip (%)" />
      <input type="number" id="split" placeholder="Split Between (people)" />
      <button onclick="calcTip()">Calculate</button>
      <div class="result" id="tipResult"></div>
      <button class="copy-btn" onclick="copyResult('tipResult')">Copy</button>
    </div>
  </div>

  <script>
    const calculators = document.querySelectorAll('.calculator');
    function showCalc(id) {
      calculators.forEach(c => c.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function calcStandard() {
      try {
        const expr = document.getElementById('stdExpr').value;
        const result = eval(expr);
        document.getElementById('stdResult').textContent = `Result: ${result}`;
      } catch {
        document.getElementById('stdResult').textContent = 'Invalid expression';
      }
    }

    function calcAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) age--;
      document.getElementById('ageResult').textContent = `You are ${age} years old`;
    }

    function calcEMI() {
      const P = parseFloat(document.getElementById('loan').value);
      const R = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const N = parseInt(document.getElementById('term').value);
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById('emiResult').textContent = `Monthly EMI: â‚¹${emi.toFixed(2)}`;
    }

    function calcBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value) / 100;
      const bmi = w / (h * h);
      document.getElementById('bmiResult').textContent = `Your BMI: ${bmi.toFixed(2)}`;
    }

    function calcTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tip = parseFloat(document.getElementById('tipPercent').value);
      const split = parseInt(document.getElementById('split').value);
      const totalTip = bill * (tip / 100);
      const total = bill + totalTip;
      const perPerson = total / split;
      document.getElementById('tipResult').textContent = `Total: â‚¹${total.toFixed(2)}, Each Pays: â‚¹${perPerson.toFixed(2)}`;
    }

    function copyResult(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text);
      alert('Copied to clipboard!');
    }

    const toggleBtn = document.querySelector('.toggle-dark');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
                                                                       </html>
